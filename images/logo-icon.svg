<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="ahs-icon-title">
  <title id="ahs-icon-title">AHS Etiket Icon</title>
  <defs>
    <linearGradient id="iconNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2b46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1e33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconAmber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8960c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0a500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="2" y="2" width="96" height="96" rx="18" ry="18" fill="url(#iconNavy)"/>

  <!-- Barcode lines (top-left subtle accent) -->
  <g opacity="0.15">
    <rect x="12" y="12" width="2" height="20" rx="1" fill="#ffffff"/>
    <rect x="16" y="16" width="1.5" height="14" rx="0.75" fill="#ffffff"/>
    <rect x="20" y="12" width="3" height="20" rx="1" fill="#ffffff"/>
    <rect x="25" y="14" width="1.5" height="16" rx="0.75" fill="#ffffff"/>
    <rect x="29" y="12" width="2" height="20" rx="1" fill="#ffffff"/>
  </g>

  <!-- Letter A -->
  <g fill="#ffffff">
    <path d="M22,72 L36,30 L40,30 L54,72 L47.5,72 L44.5,63 L31.5,63 L28.5,72 Z M33,57.5 L43,57.5 L38,41 Z"/>
  </g>

  <!-- Letter H (compact) -->
  <g fill="#ffffff" opacity="0.7">
    <rect x="58" y="38" width="4" height="26" rx="1"/>
    <rect x="74" y="38" width="4" height="26" rx="1"/>
    <rect x="62" y="48" width="12" height="4" rx="1"/>
  </g>

  <!-- Letter S (compact) -->
  <g fill="#ffffff" opacity="0.5">
    <path d="M93,43 C93,43 91,38 86.5,38 C82,38 80,41 80,43.5 C80,46.5 82.5,48 85.5,49 L88,49.8 C90,50.5 91,51.5 91,53 C91,55 89,56.5 86.5,56.5 C83.5,56.5 82,55 82,55 L80.5,57 C80.5,57 82.5,59 86.5,59 C90.5,59 93,56.5 93,53.5 C93,50.5 91,49 88.5,48 L86,47 C84,46 82.5,45.5 82.5,43.5 C82.5,42 84,40.5 86,40.5 C89,40.5 91,42.5 91,42.5 Z" transform="scale(0.85) translate(8,5)"/>
  </g>

  <!-- Amber swoosh arc -->
  <path d="M18,76 Q38,84 50,84 Q62,84 82,76" stroke="url(#iconAmber)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Amber dot accent -->
  <circle cx="82" cy="75.5" r="2.5" fill="#e8960c"/>
</svg>
